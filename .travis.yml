language: java
jdk:
  - oraclejdk8
cache:
    directories:
        - $HOME/.m2
install: eval ./mvnw clean install -DskipTests=true -B -V
script: eval ./mvnw clean install
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
